<html>

    <head></head>
    <body>
        <form>
            <h2>Por favor, complete los campos</h2>
            <div>
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" placeholder="Ingrese nombre">
            </div>
            
            <div>
                <label for="superHeroe">Super Heroe Favorito:</label>
                <select id="superHeroe">
                    <option>Batman</option>
                    <option>Nightwing</option>
                    <option>La mujer maravilla</option>
                    <option>Batichica</option>
                    <option>Deadpool</option>
                </select>
            </div>
            
            <div>
                <label>¿Te gusta Harry Potter?</label>
                <input name="harryPotter"  type="radio" id="si" checked>
                <label for="si">Si</label>
                <input name="harryPotter"  type="radio" id="no">
                <label for="no">No</label>
            </div>

            <div>
                <label for="descripcion">Describí como te sentis:</label>
                <br>
                <textarea id="descripcion" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" value="Enviar">
            
        </form>
    </body>

</html>
